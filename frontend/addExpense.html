<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense Page</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="addexpense.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h2>Daily Expenses</h2>
            <div id="userSignOutDiv">
                <span id="userName"></span>
                <button id="signOutBtn" onclick="signOut()">Sign Out</button>
            </div>
        </div>
    </header>


    <button type="button" class="buyPremiumBtn" id="buyPremiumRazor" onclick="">Buy Premium</button>

    <div class="message-container" id="messageContainer"></div>

    <div id="premiumUserDiv">
        <div id="premiumUserText"></div>
    </div>


    <div class="container">
        <!-- Expense Form -->
        <div class="formExpense">
            <form onsubmit="submitData(event);">
                <label for="money">Enter Money :</label>
                <input type="number" name="money" id="inputMoney" required>
                <label for="description">Enter Description :</label>
                <input type="text" name="description" id="inputDescription" required>
                <select id="options">
                    <option value="food">Food</option>
                    <option value="petrol">Petrol</option>
                    <option value="salary">Salary</option>
                    <option value="bill">Bill</option>
                    <option value="electricity">Electricity</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="insurance">Insurance</option>
                    <option value="rent">Rent</option>
                </select>
                <button type="submit">Add Expense</button>
            </form>
        </div>

        <!-- Monthly Budget Form -->
        <div class="budget-container" id="budgetContainer" style="display: none;">
            <h2>Set Your Monthly Budget</h2>
            <input type="number" id="monthly-budget" placeholder="Enter Monthly Budget" />
            <button onclick="updateBudget()">Save Budget</button>

            <!-- Budget Progress Bar -->
            <div style="width: 100%; background: #eee; border-radius: 10px; margin-top: 20px;">
                <div id="budgetBar"
                    style="width: 0%; background: #4caf50; padding: 5px; color: black; border-radius: 10px; text-align: center;">
                    ₹0 / ₹0
                </div>
            </div>

        </div>
    </div>


    <h2 style="margin-left: 25px;margin-bottom: 10px;">Expenses List</h2>
    <div id="addedExpenses" style="margin: 20px;">
        <ul id="olExpenses"></ul>
        <div id="paginationButttons"></div>
        <label>Number Of Rows : </label>
        <select id="numberOfRows">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
        </select>
    </div>
    <hr>



    <div id="premiumUserLBDivBtn"></div>
    <div>
        <h2 id="leaderBoard-header" style="margin-left: 25px;margin-bottom:10px;"></h2>
        <ol id="LeaderBoardsList"></ol>
    </div>
    <hr>



    <div id="downloadExpenseBtnDiv">
        <button type="button" onclick="downloadEpense();" id="downloadexpense">Download Expense Data</button>
    </div>
    <hr>
    <h2 style="margin-left: 25px;margin-bottom: 10px;">Downloaded Expenses List</h2>
    <div id="downloadedExpenses" style="margin: 20px;">
        <table id="downloadTable">
            <thead>
                <tr>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <hr>


    <div id="displayChart">
        <h2 id="expenseChartTitle" style="margin-left: 25px;margin-bottom: 10px;">Expense Chart</h2>
        <div class="chart-container">
            <canvas id="barChart"></canvas>
            <canvas id="pieChart"></canvas>
        </div>
    </div>



    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Daily Expenses App</p>
            <p>Made by You</p>
        </div>
    </footer>


    <!-- bar chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- razorpay -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="./addExpense.js"></script>
</body>

</html>
